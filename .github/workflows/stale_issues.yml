name: Close stale issues and PRs
on:
  push:
    branches:
      - master

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Start Energy Measurement
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: start-measurement
      - uses: actions/stale@v9
        with:
          ascending: true
          close-issue-message: "This issue has been automatically closed due to lack\
            \ of recent activity. \n\n Your input is important to us! Please feel\
            \ free to open a new issue if the problem persists or becomes relevant\
            \ again."
          close-pr-message: "This PR has been automatically closed due to a lack of\
            \ recent activity. \n\n We welcome your contributions! If your patch is\
            \ still relevant, please don't hesitate to open a new PR."
          days-before-close: 90
          days-before-stale: 730
          exempt-issue-labels: todo
          exempt-pr-labels: todo
          operations-per-run: 500
          stale-issue-label: stale
          stale-issue-message: "This issue has been inactive for two years, so it's\
            \ been automatically marked as 'stale'. \n\n We value your input! If this\
            \ issue is still relevant, please leave a comment below. This will remove\
            \ the 'stale' label and keep it open. \n\n If there's no activity in the\
            \ next 90 days the issue will be closed."
          stale-pr-label: stale
          stale-pr-message: "We appreciate your contribution! This Pull Request has\
            \ been inactive for two years, so it's been automatically marked as 'stale'.\
            \ \n\n Please leave a comment if you would still like the PR to remain\
            \ open, and the 'stale' label will be removed. \n\n Otherwise, if there\
            \ is no activity in the next 90 days the PR will be closed."
      - id: display-measurement
        name: Display Energy Results
        uses: green-coding-solutions/eco-ci-energy-estimation@862050e4f01f65b1436e5eca18ba4bd85562f0de
        with:
          json-output: true
          task: display-results
      - name: Save Total Energy Consumption Data
        run: echo '${{ steps.final-measurement.outputs.data-total-json }}' > total_energy_consumption.json
      - name: Upload Energy Consumption Artifact
        uses: actions/upload-artifact@v4
        with:
          name: total-energy-consumption
          path: total_energy_consumption.json
permissions:
  actions: write
  issues: write
  pull-requests: write
